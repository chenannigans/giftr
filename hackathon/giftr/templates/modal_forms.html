<center>
  <a class="waves-effect waves-light btn modal-trigger add-button" href="#modal1">Add New Gift<i class="material-icons right">note_add</i></a>  <div class = "add-button">OR</div>
 <a href = {% url 'feeling_lucky' %}><button class="btn waves-effect waves-light add-button" type="submit" name="action">Can't Decide?
             </button></a>

</center>

<div id="modal1" class="modal">
    <div class="modal-content">
      <form action = "{% url 'upload_gift' %}" enctype="multipart/form-data" method = "post">
      <!-- {{form}} -->
      {% for field in form %}
        {% if field.name != "photo" %}
        <div class="row">
        <div class="input-field col s12">
          {{ field }}
          <label for="{{ field.name }}">{{ field.label }}</label>
        </div>
      </div>
      {% else %}
      {% endif %}
      {% endfor %}
      <div class="file-field input-field">
      <div class="btn">
        <span>Photo</span>
        {{ form.photo }}
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>


      <div class="modal-footer">
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    
    </div>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>
</div>
</div>

</body>
</html>

<script>
$(document).ready(function() {
  $('.modal-trigger').leanModal();
});
</script>
