{% load staticfiles %}

{% include "base.html" %}

<body>
{% for error in errors %}
<p style="color:red">
{{error}}
</p>
{% endfor %}

<div class = "background">
      <img src="{% static 'presentbackground.jpg' %}" alt="My image"/>
</div>
    
<div class = "valign">
 <div class="row">
  <div class="col s12">
      
          <div class="card">
            <div class="card-content white-text">
              <span class="card-title">Log in to giftr</span>
             <form action="{% url 'userlogin' %}" method="post">
 			 <input type="text" name="username" id="username" placeholder="Username" value="{{ username }}"> <br>
  		 <input type="password" name="password" id="password" placeholder="Password" value="{{ password }}"><br>
  				{% csrf_token %}
            </div>
                
            <div class="card-action"> 
            <center>
         <button class="btn waves-effect waves-light" type="submit" name="action">Enter
        <i class="material-icons right">send</i>
         </center>
            </form>
            </div>
                
      </div>
    </div>
</div>


</body>
</html>
